{% extends 'base.html' %}
{% block content %}

        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">

                    <h1 class="display-4 fw-bolder">Look at our upcoming events</h1>
                    <p class="lead fw-normal text-white-50 mb-0">...</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="event py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                
                    
                    {% for event in events %}
                            <div class="col mb-5">
                                <div class="card h-100">

                                    <!-- <img class="card-img-top" src="{{event.image.url}}" alt="..." /> -->

                                    <div class="card-body p-4">
                                        <div class="text-center">
                                            <h5 class="fw-bolder">{{event.name}}</h5>

                                            {{event.description}}

                                        </div>
                                    </div>
                                    
                                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                        <div class="text-center"><button class="btn btn-outline-dark mt-auto show-modal" onclick="createModal()">View Event</button></div>
                                    </div>
                                </div>
                                {{ event|json_script:"event" }}

        <script>
            const events = JSON.parse(document.getElementById('events').textContent);
            function createModal(){
                const main = document.querySelector(".event");
                const fragment = new DocumentFragment();
                const p = document.createElement("p");
                p.textContent = "hello from modal";
                fragment.append(p);
                main.append(fragment);
                console.log("hello");
                };
