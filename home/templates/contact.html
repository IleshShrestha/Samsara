{% extends 'base.html' %} {% block content %}
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Contact form</form></h1>
      <p class="lead fw-normal text-white-50 mb-0">Welcome to Samsara</p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    {% if message_name %}
    <center>
      <h2>Thanks {{message_name}} for the submission</h2>
    </center>
    {% else %}
    <center>
      <div class="col-8">
        <form method="post">
          {% csrf_token %} {{form.as_p}}
          <button type="submit" class="btn btn-secondary">Register</button>
        </form>
      </div>
    </center>

    {% endif %}
  </div>
</div>
{% endblock %}
